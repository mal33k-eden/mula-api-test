name: Mula-Api

on:
  push:
    branches: [ main ]
jobs:
  laravel-deployer:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.MULA_API_TEST_HOST }}
          username: ${{ secrets.MULA_API_TEST_HOST_USERNAME }}
          key: ${{ secrets.MULA_API_TEST_KEY }}
          script: 'cd /var/www/html/api/mula-api-test && ./deployer.sh && sudo chmod -R 775 bootstrap/cache && sudo chmod -R 775 storage'
